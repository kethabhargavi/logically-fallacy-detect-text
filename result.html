<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results | FallacyFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
  <h1 class="text-center">Analysis Result</h1>
  <p class="text-center">Your input: <em>{{ argument }}</em></p>

  {% if fallacies %}
    <h3 class="text-success text-center">Detected Fallacies:</h3>
    <ul class="list-group list-group-flush">
      {% for f in fallacies %}
        <li class="list-group-item bg-dark text-white">{{ f.title() }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-warning text-center mt-4">No fallacies detected!</p>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-light">Go Back</a>
  </div>
</div>

</body>
</html>
